name: Publish

on:
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: "Skip tests"
        type: boolean
        default: false
      publish_to_pypi:
        description: "Publish to PyPI (not just TestPyPI)"
        type: boolean
        default: false

jobs:
  test:
    if: ${{ !inputs.skip_tests }}
    uses: ./.github/workflows/test.yml

  build:
    needs: [test]
    if: always() && (needs.test.result == 'success' || inputs.skip_tests)
    uses: ./.github/workflows/build.yml

  publish-testpypi:
    name: Publish to TestPyPI
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/project/slicot/
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: wheels
          path: dist

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

  test-testpypi:
    name: Test TestPyPI
    needs: [publish-testpypi]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14, windows-latest]
        python: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - run: |
          pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ slicot
          python -c "import slicot; print(slicot.__version__)"

  publish-pypi:
    name: Publish to PyPI
    needs: [test-testpypi]
    if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-rc') || inputs.publish_to_pypi
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/slicot/
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: wheels
          path: dist

      - uses: pypa/gh-action-pypi-publish@release/v1
