name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  workflow_call:

jobs:
  quick-test:
    name: Quick Test (Ubuntu)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libblas-dev liblapack-dev cmake ninja-build

      - name: Install Python package
        run: pip install .[test] -v

      - name: Debug installed package
        run: |
          python -c "import slicot; print(slicot.__file__)"
          python -c "import slicot; import os; print(os.listdir(os.path.dirname(slicot.__file__)))"
          python -c "from slicot import _slicot; print('_slicot imported')" || true

      - name: Run quick test
        run: pytest tests/python/test_ab01md.py -v

  full-test:
    name: Full Test Suite
    needs: quick-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libblas-dev liblapack-dev cmake ninja-build

      - name: Install Python package
        run: pip install .[test] -v

      - name: Run full tests
        run: pytest tests/python/ -v -n auto --reruns 2 --only-rerun "worker .* crashed"
